<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TEAPOT SQUIGGLE</title>
    <style>
      body {
        overflow: hidden;
        margin: 0px;
        font-family: Helvetica, "Gill Sans", "Gill Sans MT", Calibri,
          "Trebuchet MS", sans-serif;
      }
      .select-form {
        position: fixed;
        top: 1rem;
        left: 1rem;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        font-size: 0.8rem;
      }

      .btn {
        background-color: #111133;
        border: none;
        color: white;
        padding: 8px;
        cursor: pointer;
        outline: none;
        transition: opacity 0.1s ease-in;
        grid-column: 1/3;
      }
      #composition {
        max-width: 100px;
      }
      #ds {
        width: 40px;
      }
      .controls {
        display: flex;
        gap: 1rem;
        position: fixed;
        bottom: 5px;
        right: 5px;
      }
      .inputWrapper {
        border: 1px solid;
        border-radius: 5px;
        padding: 2px 4px;
        opacity: 0.1;
      }
      .inputWrapper:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <form class="select-form">
      <label class="label" id="composition">COMPOSITION</label>
      <select name="composition" id="composition">
        <option value="1">squigg</option>
        <option value="2">Isometric Pot</option>
        <option value="3">Petal Pot</option>
        <option value="4">Scaled X Zaha</option>
        <option value="5">Stretched Blobby</option>
        <option value="6">Blobby</option>
        <option value="7">Space Gordita</option>
        <option value="8">Gordita</option>
        <option value="9">Stretched Flat Butterfly</option>
        <option value="10">Flat Cactus</option>
        <option value="11">Spiky Sun</option>
        <option value="12">Pot on the Sun</option>
      </select>

      <label class="label" id="texture">TEXTURE</label>
      <select name="texture" id="texture">
        <option value="lines">lines</option>
        <option value="gradient">gradient</option>
      </select>

      <label class="label" for="fragments">FRAGMENTS</label>
      <select name="fragments" id="fragments">
        <option value="105">high - 105</option>
        <option value="1">low - 1</option>
      </select>

      <label class="label" for="bgColor">BACKGROUND</label>
      <select name="bgColor" id="bgColor">
        <option value="random-solid">color - solid</option>
        <option value="random-gradient">color - gradient</option>
        <option value="white">white - solid</option>
        <option value="white-gradient">white - gradient</option>
      </select>

      <label class="label" for="stripes">STRIPES #</label>
      <div>
        <input
          type="range"
          id="stripes"
          name="stripes"
          min="1"
          max="1000"
          value="10"
        />
        <input disabled type="number" id="ds" value="10" />
      </div>

      <input type="submit" value="BAKE ðŸ«–" class="btn" />
    </form>

    <div class="controls">
      <div class="inputWrapper">
        <label for="ui">UI</label>
        <input id="ui" type="checkbox" checked="true" />
      </div>
    </div>
    <script>
      function genTokenData(projectNum) {
        let data = {};
        let hash = "0x";
        for (var i = 0; i < 64; i++) {
          hash += Math.floor(Math.random() * 16).toString(16);
        }
        data.hash = hash;
        data.tokenId = (
          projectNum * 1000000 +
          Math.floor(Math.random() * 1000)
        ).toString();
        return data;
      }

      tokenData = genTokenData(1);
    </script>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
